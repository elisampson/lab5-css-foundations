<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab 5 - Login Page</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- William Sampson - Lab 5 -->
<section id="loginInfo">
  <h1>Super Ai Dash</h1>
  <p>
    AI powered finance from Apes, alt-coins, and flat currency, we promise you won't lose 
    <em><strong>all</strong></em> of it
  </p>
</section>

<section id="loginForm">
<form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="post">

  <form-field>
    <label for="email">Email Address 
      <input type="email" id="email" name="email" placeholder="you@email.example.com" autofocus required>
    </label>
  </form-field>

  <form-field>
    <label for="password">Password 
      <input type="password" id="password" name="password" placeholder="Enter your Password" required>
    </label>
  </form-field>

  <form-field>
    <button type="submit">Sign In</button>
  </form-field>
    
  <password-recovery>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot Password?</a>
  </password-recovery>
 
</form>
</section>
</body>

</html>
